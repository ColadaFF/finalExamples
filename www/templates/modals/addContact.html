<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Agregar contacto</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Nombre</span>
                <input type="text" ng-model="model.name">
            </label>
            <label class="item item-input">
                <span class="input-label">Telefono</span>
                <input type="tel" ng-model="model.tel">
            </label>
        </div>

        <button class="button button-full button-positive" ng-click="createContact()">Guardar</button>

    </ion-content>
</ion-modal-view>
